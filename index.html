<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Box Link</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 100px;
    }

    a.box-link {
      display: inline-block;
      padding: 15px 40px;
      background-color: #0078ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a.box-link:hover {
      background-color: #005fcc;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    a.box-link:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>

  <a href="./WEBSITE_CLONE_1/amway.html" class="box-link">WEBSITE 1</a>
  <a href="./WEBSITE_CLONE_2/nexa.html" class="box-link">WEBSITE 2</a>
  <a href="./WEBSITE_CLONE_3/bittoren.html" class="box-link">WEBSITE 3</a>
  <a href="./WEBSITE_CLONE_4/hotstar_clone.html"class="box-link">WEBSITE 4</a>
  <a href="./WEBSITE_CLONE_5/ola-ev.html" class="box-link">WEBSITE 5</a>
  <a href="" class="box-link">WEBSITE 6</a>
</body>

</html>
